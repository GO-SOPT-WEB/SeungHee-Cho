<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chicken shop</title>

    <link rel="stylesheet" href="chicken.css">
    <script type="text/javascript" defer src="chicken.js"></script>

</head>
<body>
    <header id="top_header">
        <h1>맛있는 치킨 다 모인 상점</h1>
        
        <i id="hamburger">
            <img src="./img/hamburger.png" alt="메뉴 아이콘"/>

            <nav class="right_nav">
                <div id="right_nav_title">메뉴</div>
                <ul>
                    <li class="right_nav_menu"> 새 상품 추가 </li>
                    <hr color="black" width="100%" size="0.5px"/>
                    <li class="right_nav_menu">찜 목록</li>
                    <hr color="black" width="100%" size="0.5px"/>
                </ul>
            </nav>
        </i>
        
    </header>

    <main>
        <nav class="left_nav">
            <header>종류</header>
            <ul>
                <li class="menu">
                    <input type="checkbox" id="all_check">
                    <label for="all_check" class="menu_check">전체</label>
                </li>
                <li class="menu">
                    <input type="checkbox" id="yangnyeom_check">
                    <label for="yangnyeom_check" class="menu_check">양념</label>
                </li>
                <li class="menu">
                    <input type="checkbox" id="king_check">
                    <label for="king_check" class="menu_check">치킨킹</label>
                </li>
                <li class="menu">
                    <input type="checkbox" id="roast_check">
                    <label for="roast_check" class="menu_check">구이</label>
                </li>
            </ul>
        </nav>

        <section>
            <ul id="card_tags">
                <li class="menu_tag">
                    <p>양념</p>
                    <button>X</button>
                </li>
                <li class="menu_tag">
                    <p>전체</p>
                    <button>X</button>
                </li>
                <li class="menu_tag">
                    <p>치킨킹</p>
                    <button>X</button>
                </li>
            </ul>

            <article id="card_section"></article>

        </section>
    </main>

</body>
</html>
