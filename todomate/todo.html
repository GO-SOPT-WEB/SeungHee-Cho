<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Mate</title>

    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header>
        ✨ WEB TO DO MATE ✨
    </header>

    <main>
        <section id="calendar">
            <div class="box">
                <div class="day">월</div>
                <div class="heart">
                    <div>🤍</div>
                    <div class="count">6</div>
                </div>
                <div>3</div>
            </div>
    
            <div class="box">
                <div class="day">화</div>
                <div class="heart">
                    <div>🤍</div>
                    <div class="count">5</div>
                </div>
                <div>4</div>
            </div>

            <div class="box">
                <div class="day">수</div>
                <div class="heart">
                    <div>🤍</div>
                    <div class="count">3</div>
                </div>
                <div>5</div>
            </div>

            <div class="box">
                <div class="day">목</div>
                <div class="heart">
                    <div>🤍</div>
                    <div class="count">4</div>
                </div>
                <div>6</div>
            </div>

            <div class="box">
                <div class="day">금</div>
                <div class="heart">
                    <div>🤍</div>
                    <div class="count">6</div>
                </div>
                <div>7</div>
            </div>

            <div class="box">
                <div class="day">토</div>
                <div class="heart">
                    <div>💛</div>
                    <div class="count">4</div>
                </div>
                <div style="color:rgb(204, 153, 0)">8</div>
            </div>

            <div class="box">
                <div class="day">일</div>
                <div class="heart">
                    <div>🤍</div>
                    <div class="count">9</div>
                </div>
                <div>9</div>
            </div>

        </section>

        <section id="todolist">
            <div class="todobox">
                <div class="title">
                    <div>제목입니다</div>
                    <img src="./img/plus.png" alt="할일 추가 버튼"/>
                </div>
                <div class="todoitem">어쩌구</div>
            </div>

            <div class="todobox">
                <div class="title">

                    <img src="./img/plus.png" alt="할일 추가 버튼"/>
                </div>
                <div class="todoitem">어쩌구</div>
                <div class="todoitem">어쩌구</div>
            </div>

            <div class="todobox">
                <div class="title">
                    <div>제목입니다</div>
                    <img src="./img/plus.png" alt="할일 추가 버튼"/>
                </div>
                <div class="todoitem">어쩌구</div>
                <div class="todoitem">어쩌구</div>
                <div class="todoitem">어쩌구</div>
            </div>

            <div class="todobox">
                <div class="title">
                    <div>제목입니다</div>
                    <img src="./img/plus.png" alt="할일 추가 버튼"/>
                </div>
                <div class="todoitem">어쩌구</div>
                <div class="todoitem">어쩌구</div>
                <div class="todoitem">어쩌구</div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="btn">
            <img class="btnimg" src="./img/home.png" alt="달력 메뉴 버튼" />
            <div class="btntext">달력</div>
        </div>
        <div class="btn" style="gap:0rem;">
            <img class="btnimg" src="./img/my.png" alt="마이 메뉴 버튼"/>
            <div class="btntext">MY</div>
        </div>

    </footer>
</body>
</html>
