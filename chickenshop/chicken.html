<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chicken shop</title>

    <link rel="stylesheet" href="chicken.css">
</head>
<body>
    <header>
        <div>맛있는 치킨 다 모인 상점 🍗</div>
        <div><img src="./img/hamburger.png" alt="메뉴 아이콘"/></div>
        
    </header>

    <main>
        <nav>
            <div style="font-weight: bold;">종류</div>
            <div class="menu">
                <input class="checkbox" type="checkbox">
                <span>전체</span>
            </div>
            <div class="menu">
                <input class="checkbox" type="checkbox">
                <span>BHC</span>
            </div>
            <div class="menu">
                <input class="checkbox" type="checkbox">
                <span>처갓집</span>
            </div>
            <div class="menu">
                <input class="checkbox" type="checkbox">
                <span>교촌</span>
            </div>
        </nav>
    
        <section id="card_section">
            <div class="item">
                <div class="item_name">
                    후라이드
                </div>
                <div class="item_tag_box">
                    <span class="item_tag">명불허전</span>
                    <span class="item_tag">바삭함</span>
                    <span class="item_tag">고소함</span>
                </div>
                <div class="item_img">
                    <img src="./img/후라이드.png" alt="후라이드 사진"/>
                </div>
                <div class="item_like">
    
                </div>
            </div>
    
            <div class="item">
                <div class="item_name">
                    양념
                </div>
                <div class="item_tag_box">
                    <span class="item_tag">맵단맵단</span>
                </div>
                <div class="item_img">
                    <img src="./img/양념.png" alt="양념 사진"/>
                </div>
                <div class="item_like">
                    
                </div>
            </div>
    
            <div class="item">
                <div class="item_name">
                    뿌링클
                </div>
                <div class="item_tag_box">
                    <span class="item_tag">뿌링뿌링</span>
                    <span class="item_tag">치즈가루</span>
                </div>
                <div class="item_img">
                    <img src="./img/뿌링클.png" alt="뿌링클 사진"/>
                </div>
                <div class="item_like">
                    
                </div>
            </div>
    
            <div class="item">
                <div class="item_name">
                    맛초킹
                </div>
                <div class="item_tag_box">
                    <span class="item_tag">고추간장</span>
                    <span class="item_tag">맵짠</span>
                    <span class="item_tag">사랑해요맛초킹</span>
                    <span class="item_tag">주인장최애입니다</span>
                    <span class="item_tag">맛초킹먹으러갈사람</span>
                </div>
                <div class="item_img">
                    <img src="./img/맛초킹.png" alt="맛초킹 사진"/>
                </div>
                <div class="item_like">
                    
                </div>
            </div>
    
            <div class="item">
                <div class="item_name">
                    레드킹
                </div>
                <div class="item_tag_box">
                    <span class="item_tag">화끈매콤</span>
                    <span class="item_tag">마늘토핑</span>
                </div>
                <div class="item_img">
                    <img src="./img/레드킹.png" alt="레드킹 사진"/>
                </div>
                <div class="item_like">
                    
                </div>
            </div>
    
            <div class="item">
                <div class="item_name">
                    레드킹 폭립
                </div>
                <div class="item_tag_box">
                    <span class="item_tag">폭립</span>
                    <span class="item_tag">신메뉴</span>
                </div>
                <div class="item_img">
                    <img src="./img/레드킹폭립.png" alt="레드킹폭립 사진"/>
                </div>
                <div class="item_like">
                    
                </div>
            </div>
    
            <div class="item">
                <div class="item_name">
                    직화구이
                </div>
                <div class="item_tag_box">
                    <span class="item_tag">구움</span>
                    <span class="item_tag">고추장</span>
                </div>
                <div class="item_img">
                    <img src="./img/직화구이.png" alt="직화구이 사진"/>
                </div>
                <div class="item_like">
                    
                </div>
            </div>
    
            <div class="item">
                <div class="item_name">
                    치퐁당
                </div>
                <div class="item_tag_box">
                    <span class="item_tag">새우</span>
                    <span class="item_tag">마늘</span>
                    <span class="item_tag">후레이크</span>
                </div>
                <div class="item_img">
                    <img src="./img/치퐁당.png" alt="치퐁당 사진"/>
                </div>
                <div class="item_like">
                    
                </div>
            </div>
    
            <div class="item">
                <div class="item_name">
                    포테킹
                </div>
                <div class="item_tag_box">
                    <span class="item_tag">감자팡팡</span>
                </div>
                <div class="item_img">
                    <img src="./img/포테킹.png" alt="포테킹 사진"/>
                </div>
                <div class="item_like">
                    
                </div>
            </div>
    
    
        </section>
    </main>


</body>
</html>
